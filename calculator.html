<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    <script rel="script" href="main.js"></script>
        <script src="main.js"></script>
        <title>50/30/20 Calculator</title>
    </head>
    <body>
        <!-- Uses a Form to recieve user input, gets the monthly income of the User and calculates a budget-->
            <div id="calcTop">
                <a href="index.html" id="backToIndex" ><i class="fa fa-arrow-circle-left" style="font-size:36px"></i></a>
            </div>
            <header>
                <h1 id="calculatorHeading">50/30/20 Calculator</h1>
            </header>
        <main>
            <!-- User submits monthly income, 3 paragraph values change to specific dollar value-->
            <div class="calculator">
                <h3>Find out how to budget using the 50/30/20 Rule</h2>
                <div id="monthlySalary">
                    <form id="form" name="calcForm" action="" method="GET">
                        <label id="calcLabel" for="monthly">Enter Monthly after-tax salary</label><br>
                        <input type="text" id="monthly" name="monthly" value=""><br>
                        <!-- Uses calculate() function from main.js file -->
                        <input type="submit" id="submit" name="calcSubmit" value="Submit" onclick="calculate(this.calcForm); return false;"><br>
                        <p id="necessitiesText" >Necessities : $0</p>
                        <p id="wantsText">Wants: $0</p>
                        <p id="savingsText">Savings: $0</p>
                    </form>
                </div>
            </div>
        </main>
        <footer id="footer">
                <p>Privacy Policy</p>
                <p>Copyright Â© 2023 All Rights Reserved</p>
        </footer>
    </body>
</html>
