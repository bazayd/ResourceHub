        <title>Contact Form</title>
    </head>
    <!-- Contact form for users to send messages to us and inform us of anything or to ask for help!
        Contact Form functionality is not yet implemented though will be implemented soon.
    -->
    <body class="contactBody">

        <div class="contactForm">

            <!-- Using a form, the user will inut their name, email, and message-->
            <form class="contact-form">
                <h1>Contact Form</h1>
                    <label for="name" id="nameLabel">Name: </label>
                    <input type="text" id="name" name="name" value="" onchange="capitalizeName()" required>


                    <label for="email" id="emailLabel">Email: </label>
                    <input type="text" id="email" name="email" value="" required>
              

                    <label for="message" id="messageLabel">Message: </label>
                    <textarea id="message" name="message" value="" cols="30" row="10" placeholder="Your Message goes here. "></textarea>

                <input type="submit" class="submit" name="sendMessage" value="Send Message">
            </form>
        </div>
    </body>
</html>
